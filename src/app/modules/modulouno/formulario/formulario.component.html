<div class="inner" >
    <form [formGroup]="completarForm" (ngSubmit)="submit()">
  
      <mat-form-field appearance="fill">
        <mat-label>Marca</mat-label>
        <input matInput name="marca" formControlName="marca">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Modelo</mat-label>
        <input matInput name="modelo" formControlName="modelo">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Patente</mat-label>
        <input matInput name="patente" formControlName="patente">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Año</mat-label>
        <input matInput name="anio" formControlName="anio">
      </mat-form-field>
  
      <div class="inner" >
        <button type="submit" mat-raised-button class="buttonform" color="primary">Guardar</button>
      </div>
  
    </form>
</div>

<div class="center">

    <table mat-table [dataSource]="tabladatos" class="mat-elevation-z8">
  
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef class="thcenter"> Marca </th>
        <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter"> {{element.marca}} </td>
      </ng-container>
  
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef class="thcenter"> Modelo </th>
        <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter"> {{element.modelo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="patente">
        <th mat-header-cell *matHeaderCellDef class="thcenter"> Patente </th>
        <td mat-cell *matCellDef="let element" style="width: 10%;" class="thcenter"> {{element.patente}} </td>
      </ng-container>

      <ng-container matColumnDef="anio">
        <th mat-header-cell *matHeaderCellDef class="thcenter"> Año </th>
        <td mat-cell *matCellDef="let element" style="width: 10%;" class="thcenter"> {{element.anio}} </td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="thcenter"> Acciones </th>
        <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter">
          <div style="height: 100%; width: 100%;">
            <button type="button" class="buttontable" mat-raised-button color="primary"
              (click)="editarAuto(element)">Editar</button>
            <button type="button" class="buttontable" mat-raised-button color="primary"
              (click)="borrarAuto(element)">Borrar</button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
