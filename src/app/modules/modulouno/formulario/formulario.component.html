<mat-toolbar>
  <span class="titlecenter">PEDIDOS DE COMIDA</span>
</mat-toolbar>
<br>
<div class="inner" >
    <form [formGroup]="completarForm" (ngSubmit)="submit()">
  
      <mat-form-field appearance="fill">
        <mat-label>Nombre del Cliente</mat-label>
        <input matInput name="nombre" formControlName="nombre">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Direccion de Entrega</mat-label>
        <input matInput name="direccion" formControlName="direccion">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Pedido</mat-label>
        <input matInput name="pedido" formControlName="pedido">
      </mat-form-field>
      <br>
     <!--  
       <mat-form-field appearance="fill">
        <mat-label>Fecha de Entrega</mat-label>
        <input matInput name="fecha" formControlName="fecha">
      </mat-form-field>
  -->
      <mat-form-field appearance="fill">
        <mat-label>Fecha de Entrega</mat-label>
        <input matInput [matDatepicker]="fecha" formControlName="fecha" name="fecha">
        <mat-datepicker-toggle matSuffix [for]="fecha"></mat-datepicker-toggle>
        <mat-datepicker #fecha></mat-datepicker>
      </mat-form-field>

      <div class="inner" >
        <button type="submit" mat-raised-button class="buttonform" color="primary">Guardar</button>
      </div>
  
    </form>
</div>

<div class="center">

    <table mat-table [dataSource]="tabladatos" class="mat-elevation-z8">
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="thcenter"> Nombre del Cliente </th>
        <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter"> {{element.nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef class="thcenter"> Direccion de Entrega </th>
        <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter"> {{element.direccion}} </td>
      </ng-container>
  
      <ng-container matColumnDef="pedido">
        <th mat-header-cell *matHeaderCellDef class="thcenter"> Pedido </th>
        <td mat-cell *matCellDef="let element" style="width: 10%;" class="thcenter"> {{element.pedido}} </td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef class="thcenter"> Fecha de Entrega </th>
        <td mat-cell *matCellDef="let element" style="width: 10%;" class="thcenter"> {{element.fecha| date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="thcenter"> Acciones </th>
        <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter">
          <div style="height: 100%; width: 100%;">
            <button type="button" class="buttontable" mat-raised-button color="primary"
              (click)="editarPedido(element)">Editar</button>
            <button type="button" class="buttontable" mat-raised-button color="primary"
              (click)="borrarPedido(element)">Borrar</button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
